<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‚úùÔ∏èBible Audio Player ‚úùÔ∏è</title>

  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    html,body {
      height:100%;width:100%;
      font-family:'Courier New',monospace;
      background:#1a1a2e;
      color:#fff;
      overflow:hidden;
    }

    body {
      background-image:url('./lamb.jpg');
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      background-repeat:no-repeat;
    }

    body::before {
      content:'';
      position:fixed;inset:0;
      background:rgba(0,0,0,0.55);
      z-index:0;
    }

    /* üéµ Scrollable lyrics layer */
    .lyrics-scroll {
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      overflow-y:auto;
      z-index:0;
      padding:80px 40px 120px;
      text-align:center;
      font-size:22px;
      color:rgba(255,255,255,0.4);
      line-height:1.8;
      scroll-behavior:smooth;
    }

    .lyrics-line.active {
      color:#ff69b4;
      font-weight:bold;
      text-shadow:0 0 12px rgba(255,105,180,0.9);
    }

    /* üü£ Circle player (fixed, draggable) */
    .container {
      position:fixed;
      width:450px;
      height:450px;
      border-radius:50%;
      background:rgba(0,0,0,0.55);
      border:4px solid #850694;
      box-shadow:0 0 50px #e469ffcc,inset 0 0 20px rgba(255,105,180,0.2);
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      cursor:grab;
      overflow:hidden;
      padding:20px;
      transition:all 0.3s ease;
    }
    .container:active {cursor:grabbing;}

    /* Collapse button */
    .collapse-btn {
      position:absolute;
      top:10px;right:12px;
      background:rgba(255,105,180,0.4);
      border:2px solid #fff;
      border-radius:8px;
      color:#fff;
      font-size:12px;
      padding:4px 8px;
      cursor:pointer;
      z-index:5;
      transition:background 0.2s;
    }
    .collapse-btn:hover {background:#ff69b4;color:#000;}

    .container.collapsed {
      width:90px;height:90px;border-radius:50%;
      background:rgba(0,0,0,0.45);
      border:2px solid #ff69b4;
      box-shadow:0 0 15px rgba(255,105,180,0.5);
      padding:0;
      overflow:hidden;
    }
    .container.collapsed .container-inner {display:none;}
    .container.collapsed .collapse-btn {
      top:calc(50% - 10px);
      right:calc(50% - 20px);
      transform:translate(50%, -50%);
      border-radius:50%;
      width:40px;height:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(255,105,180,0.8);
      color:#000;
    }

    .container-inner {
      width:100%;height:100%;
      display:flex;flex-direction:column;
      align-items:center;justify-content:center;
      overflow-y:auto;
    }

    h1 {text-align:center;font-size:20px;color:#ff69b4;margin-bottom:10px;}
    .player{text-align:center;margin-bottom:15px;}
    .cover{width:80px;height:80px;border-radius:50%;background:#333;display:flex;align-items:center;justify-content:center;font-size:32px;color:#ff69b4;margin:auto 0 10px;box-shadow:0 0 20px rgba(255,105,180,0.5);}
    .now{font-size:14px;color:#b57ede;margin-bottom:4px;}
    .sub{font-size:11px;color:#ccc;margin-bottom:10px;}
    button{background:rgba(255,105,180,0.5);color:#000;border:2px solid #fff;padding:8px 14px;font-weight:bold;border-radius:6px;cursor:pointer;font-size:11px;}
    button:hover{background:#000;color:#ff69b4;border-color:#ff69b4;box-shadow:0 0 10px rgba(255,105,180,0.5);}
    .controls{display:flex;gap:8px;justify-content:center;margin-bottom:12px;}
    .toggle-btn{margin-bottom:10px;}
    .controls-section{max-height:300px;overflow-y:auto;}
  </style>
</head>
<body>
  <!-- Scrollable lyrics background -->
  <div class="lyrics-scroll" id="lyricsScroll"></div>

  <!-- Center circle player -->
  <div class="container" id="container">
    <button class="collapse-btn" id="collapseBtn">‚Äì</button>
    <div class="container-inner">
      <h1>üñ§ BIBLE üñ§</h1>

      <div class="player">
        <div class="cover" id="cover">üéµ</div>
        <div class="now" id="nowPlaying">Now Playing: --</div>
        <div class="sub" id="bookChapter">‚Äì</div>
        <div class="controls">
          <button id="prevBtn">‚èÆ Prev</button>
          <button id="playPauseBtn">‚ñ∂ Play</button>
          <button id="nextBtn">Next ‚è≠</button>
        </div>
      </div>

      <button class="toggle-btn" id="toggleControls">üìÇ Menu</button>
      <div class="controls-section" id="controlsSection">
        <div class="top-actions">
          <label><button id="chooseFilesBtn">Load</button>
            <input type="file" id="fileInput" multiple accept="audio/*" style="display:none"></label>
          <button id="loadManifestBtn">Reload</button>
          <button id="loopToggle">Loop: On</button>
        </div>
        <div class="volume-section">
          <label for="volume">Volume</label>
          <input id="volume" type="range" min="0" max="100" value="70">
        </div>
        <div class="playlist" id="playlist"></div>
      </div>
    </div>
  </div>

  <!-- Start Overlay -->
  <div id="startOverlay">
    <div class="card" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:999;">
      <div style="text-align:center;">
        <h2 style="color:#ff69b4;margin-bottom:15px;">Click to Start</h2>
        <button id="startBtn">Start Playing</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
